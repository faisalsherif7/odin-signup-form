<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="image-container">
            <div class="logo">
                <img src="odin-logo.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content">
            <div class="intro-text">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <div class="white-background">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="form-row">
                                <div class="flex-column">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="first-name" id="first-name">
                                </div>
                                <div class="flex-column">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" name="last-name" id="last-name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="flex-column">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="flex-column">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="number" name="phone-number" id="phone-number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="flex-column">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="flex-column">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="page-end">
                        <button type="submit">Create Account</button>
                                        </form>
                                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
