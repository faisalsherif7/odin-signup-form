<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="image-container">
            <img src="img.jpg" alt="Image">
        </div>
        <div class="content">
            <div class="intro-text">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
